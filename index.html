<!DOCTYPE html>
<html>
<head>
    <title>Learn German Numbers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', 'Comic Sans MS', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            background-color: #f0f9ff;
            padding: 10px;
            font-weight: 400;
        }
        h1 {
            font-weight: 600;
        }
        /* Rest of the CSS remains the same */
        .game-container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .game-container {
                flex-direction: column;
            }
            .special-chars {
                flex-direction: row !important;
                justify-content: center;
            }
        }
        .special-chars {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background-color: #f8fafc;
            border-radius: 10px;
        }
        .special-char-btn {
            background-color: #e0e7ff;
            border: 2px solid #818cf8;
            border-radius: 8px;
            padding: 8px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 50px;
            font-family: 'Quicksand', sans-serif;
        }
        .special-char-btn:hover {
            background-color: #818cf8;
            color: white;
            transform: scale(1.1);
        }
        .game-area {
            flex-grow: 1;
        }
        .number {
            font-size: 48px;
            margin: 20px 0;
            color: #2563eb;
            font-weight: 600;
        }
        .word-container {
            margin: 20px 0;
            letter-spacing: 8px;
            font-size: 32px;
            min-height: 50px;
        }
        .letter {
            display: inline-block;
            width: 30px;
            border-bottom: 2px solid #2563eb;
            margin: 0 2px;
        }
        .new-number-btn {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
        }
        .new-number-btn:hover {
            background-color: #1d4ed8;
        }
        .success {
            color: #22c55e;
            font-size: 24px;
            margin-top: 20px;
        }
        .error {
            color: #ef4444;
        }
        .mobile-input {
            opacity: 0;
            position: fixed;
            width: 1px;
            height: 1px;
            pointer-events: none;
        }
        .keyboard-hint {
            background-color: #e0e7ff;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        @media (max-width: 600px) {
            .keyboard-hint {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="special-chars">
            <button class="special-char-btn" onclick="handleSpecialChar('ä')">ä</button>
            <button class="special-char-btn" onclick="handleSpecialChar('ö')">ö</button>
            <button class="special-char-btn" onclick="handleSpecialChar('ü')">ü</button>
            <button class="special-char-btn" onclick="handleSpecialChar('ß')">ß</button>
        </div>
        <div class="game-area">
            <h1>Learn German Numbers!</h1>
            <p>Type the letters or use the special character buttons to spell the number in German</p>
            <div class="keyboard-hint">Tap anywhere to open keyboard</div>
            <div class="number"></div>
            <div class="word-container"></div>
            <button class="new-number-btn" onclick="selectNewNumber()">New Number</button>
            <div class="success"></div>
        </div>
    </div>
    <input type="text" class="mobile-input" autocomplete="off" />

    <script>
        const germanNumbers = {
            1: 'eins', 2: 'zwei', 3: 'drei', 4: 'vier', 5: 'fünf',
            6: 'sechs', 7: 'sieben', 8: 'acht', 9: 'neun', 10: 'zehn',
            11: 'elf', 12: 'zwölf', 13: 'dreizehn', 14: 'vierzehn', 15: 'fünfzehn',
            16: 'sechzehn', 17: 'siebzehn', 18: 'achtzehn', 19: 'neunzehn', 20: 'zwanzig',
            30: 'dreißig', 40: 'vierzig', 50: 'fünfzig', 60: 'sechzig',
            70: 'siebzig', 80: 'achtzig', 90: 'neunzig'
        };

        let currentNumber;
        let currentWord;
        let currentPosition;
        const mobileInput = document.querySelector('.mobile-input');

        // Make the whole game area focusable for mobile
        document.querySelector('.game-area').addEventListener('click', () => {
            mobileInput.focus();
        });

        // Handle mobile input using beforeinput event instead
        mobileInput.addEventListener('beforeinput', (event) => {
            const key = event.data;
            if (key) {
                handleKey(key.toLowerCase());
            }
        });

        function handleKey(key) {
            if (!currentWord || currentPosition >= currentWord.length) return;
            
            const letters = document.querySelectorAll('.letter');
            
            if (key === currentWord[currentPosition].toLowerCase()) {
                letters[currentPosition].textContent = currentWord[currentPosition];
                letters[currentPosition].style.color = '#22c55e';
                currentPosition++;
                
                if (currentPosition === currentWord.length) {
                    document.querySelector('.success').textContent = '✓';
                    setTimeout(selectNewNumber, 1500);
                }
            } else {
                letters[currentPosition].textContent = '❌';
                letters[currentPosition].style.color = '#ef4444';
                setTimeout(() => {
                    letters[currentPosition].textContent = '_';
                    letters[currentPosition].style.color = 'black';
                }, 500);
            }
            
            // Clear the input after processing the key
            requestAnimationFrame(() => {
                mobileInput.value = '';
            });
        }

        function handleSpecialChar(char) {
            if (!currentWord) return;
            handleKey(char);
        }

        function selectNewNumber() {
            document.querySelector('.success').textContent = '';
            currentNumber = Math.floor(Math.random() * 100) + 1;
            currentWord = getGermanNumber(currentNumber);
            currentPosition = 0;
            
            const numberElement = document.querySelector('.number');
            numberElement.textContent = currentNumber;
            
            const wordContainer = document.querySelector('.word-container');
            wordContainer.innerHTML = '';
            
            for (let i = 0; i < currentWord.length; i++) {
                const letter = document.createElement('span');
                letter.classList.add('letter');
                letter.textContent = '_';
                wordContainer.appendChild(letter);
            }

            // Focus the input for mobile
            mobileInput.focus();
        }

        function getGermanNumber(num) {
            if (num <= 20) return germanNumbers[num];
            if (num % 10 === 0) return germanNumbers[num];
            const ones = num % 10;
            const tens = Math.floor(num / 10) * 10;
            return germanNumbers[ones] + 'und' + germanNumbers[tens];
        }

        document.addEventListener('keypress', (event) => {
            handleKey(event.key.toLowerCase());
        });

        // Start the game
        selectNewNumber();
    </script>
</body>
</html>
